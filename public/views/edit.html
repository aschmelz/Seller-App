<div class="container jumbotron text-center">
  <h1 class="h3 mb-3"> Edit Item </h1>
  <form name="formNameEmail">
    <div class="form-inline mb-2">
      <input ng-model="name" type="text" class="form-control" placeholder="Your Name" required/>
      <input ng-model="email" type="email" class="form-control" placeholder="Email" required/>
    </div>
    <div class="form-inline mb-2">
      <input ng-model="itemName" type="text" class="form-control" placeholder="Item Name" required/>
      <input ng-model="city" type="text" class="form-control" placeholder="Your City" required/>
    </div>
    <div class="form-inline mb-2">
      <textarea ng-model="itemDescription" type="text" class="form-control" placeholder="Item Description" required/> </textarea>
      <input ng-model="price" type="number" class="form-control" placeholder="Price" required/>
    </div>
    <div class="form-inline mb-2">
      <input ng-model="phoneNumber" type="text" class="form-control" placeholder="Phone number (optional)"/>
      <select name="type" ng-model="dropdownMenuButton">
        <option class="colored" value=""> Phone Type </option>
        <option ng-repeat="type in phoneType" value="{{type.name}}">{{type.name}}</option>
      </select>            
      <input ng-model="address" type="text" class="form-control" placeholder="Address (optional)"/>
    </div>
    <button ng-click="updateItem()" class="btn btn-primary mt-2" type="button">Submit</button>
    <a href="#!/" class="btn btn-success mt-2" type="button">Return Home</a>
    <a href="#!/displayItems" class="btn btn-secondary mt-2" type="button">Display Items</a>
  </form>
</div>
