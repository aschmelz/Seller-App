<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <title> Seller Site </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
    
  <!-- ------------- jQuery/Bootsrap/Angular/Core Angular ------------- -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Popper needed for some Bootstrap components -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> 
    <!-- Core AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- For Routing/Templates/Views -->
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>

  <body ng-controller="mainController" ng-init="loadItems()">
    <div class="container jumbotron text-center">
      <h1>Apex Plumbing Supply Co.</h1>
    </div>
  <!-- Have items loaded already using ng-init -->

    <!--- DISPLAY VIEWS HERE --->
    <div ng-view>
    </div>

    <div class="container jumbotron">
      <h1>Footnote</h1>
    </div>

    <!-- Script for controllers -->
    <script>
      var myApp = angular.module("myApp", ["ngRoute"]);
      myApp.config(function($routeProvider) {
        $routeProvider
        .when("/", { // Home view
          templateUrl: "views/home.html",
          controller: "homeController"
        })
        .when("/create", { // Create Item view
          templateUrl: "views/createItem.html",
          controller: "createItemController"
        })
        .when("/displayItems", { // Display Item view
        templateUrl: "views/displayItems.html",
        controller: "displayItemsController"
        })
        .when("/displayInfo/:id", { // Display Full Item view
          templateUrl: "views/displayInformation.html",
          controller: "displayInformationController"
        })
        .when("/edit/:id", { // Edit Item view
          templateUrl: "views/edit.html",
          controller: "editController"
        })
      })
    </script>

    <!-------------------- Controllers -------------------- -->
    <!-- Home Controller -->
    <script src="/controllers/home.js"></script>
    <!-- Create Item Controller -->
    <script src="/controllers/createItem.js"></script>
    <!-- Main Controller -->
    <script src="/controllers/main.js"></script>
    <!-- Display Items Controller -->
    <script src="/controllers/displayItems.js"></script>
    <!-- Display One Item Controller -->
    <script src="/controllers/displayInformation.js"></script>
    <!-- Edit Controller -->
    <script src="/controllers/edit.js"></script>

  </body>
</html>
